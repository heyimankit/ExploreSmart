<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExploreSmart | AI Trip Planner</title>

    <link rel="icon" type="image/png" href="assets/icons/travel.png" />
    <link rel="stylesheet" href="css/planner.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a2e8e2b6b9.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- NAV -->
    <header class="navbar">
        <div class="logo">🌏 ExploreSmart</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="planner.html" class="active">AI Planner</a></li>
                <li><a href="dashboard.html">Saved Trips</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->
    <section class="planner-section">
        <div class="planner-container">
            <!-- INPUTS -->
            <div class="planner-form">
                <h2>Smart AI Trip Planner 🤖</h2>
                <label>Destination</label>
                <input type="text" id="destInput" placeholder="e.g. Manali">

                <label>Days</label>
                <select id="daysInput">
                    <option value="3">3 Days</option>
                    <option value="4">4 Days</option>
                    <option value="5">5 Days</option>
                    <option value="6">6 Days</option>
                    <option value="7">7 Days</option>
                </select>

                <label>Budget (INR)</label>
                <input type="number" id="budgetInput" placeholder="e.g. 20000">

                <label>Interests</label>
                <div class="checkboxes">
                    <label><input type="checkbox" value="adventure"> Adventure</label>
                    <label><input type="checkbox" value="food"> Food</label>
                    <label><input type="checkbox" value="relaxation"> Relaxation</label>
                    <label><input type="checkbox" value="culture"> Culture</label>
                </div>

                <button id="generateBtn">Generate My Trip 🚀</button>
            </div>

            <!-- OUTPUT -->
            <div class="planner-output">
                <h3>Your Personalized Itinerary</h3>
                <div id="outputBox" class="output-box">
                    <p>Fill the details and click Generate.</p>
                </div>

                <div class="planner-actions">
                    <button id="saveTrip">Save Trip 💾</button>
                    <button id="exportPDF">Download PDF 📄</button>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>© 2025 ExploreSmart | Built with ❤️ using HTML, CSS & JS</p>
    </footer>

    <!-- External libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <!-- Load config first -->
    <script src="js/config.js"></script>

    <!-- Then main planner logic -->
    <script src="js/planner.js"></script>

</body>

</html>
